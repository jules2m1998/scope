<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>scope</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin: 0">
    <div class="container-fluid" id="container">
        <div class="header">
            <div class="top">
                <div class="logo theme-color-3">Scope</div>
                <div class="word__info">
                    <div class="my__card">
                        <div class="box">
                            <div class="percent">
                                <svg class="svg">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <h2>90 <span>%</span></h2>
                                </div>
                            </div>
                            <h2 class="text">HTML</h2>
                        </div>
                    </div>
                    <div class="my__card">
                        <div class="box">
                            <div class="percent">
                                <svg class="svg">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <h2>85 <span>%</span></h2>
                                </div>
                            </div>
                            <h2 class="text">HTML</h2>
                        </div>
                    </div>
                    <div class="my__card">
                        <div class="box">
                            <div class="percent">
                                <svg class="svg">
                                    <circle cx="70" cy="70" r="70"></circle>
                                    <circle cx="70" cy="70" r="70"></circle>
                                </svg>
                                <div class="number">
                                    <h2>35 <span>%</span></h2>
                                </div>
                            </div>
                            <h2 class="text">HTML</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="search__bar flex-center">
                    <label class="material-icons" for="search">search</label>
                    <input type="text" placeholder="search..." v-model="search" id="search">
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="js/vue.js"></script>
</body>
</html>
